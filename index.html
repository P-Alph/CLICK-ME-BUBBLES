<!DOCTYPE html>
<html>
<head>
  <title>A Question Most Fair üíå</title>
  <meta charset="UTF-8">

  <style>
    body {
      font-family: "Georgia", serif;
      background-color: #ffe6eb;
      text-align: center;
      padding-top: 120px;
      overflow: hidden;
    }

    h1 {
      color: #7a1335;
      font-size: 38px;
    }

    p {
      font-size: 22px;
    }

    button {
      font-size: 18px;
      padding: 12px 25px;
      margin: 15px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      position: relative;
    }

    .yes {
      background-color: #c9184a;
      color: white;
    }

    .yes:hover {
      background-color: #a4133c;
    }

    .no {
      background-color: #adb5bd;
      color: #333;
      position: absolute;
    }

    #gif {
      display: none;
      margin-top: 30px;
    }

    img {
      max-width: 300px;
      border-radius: 15px;
    }
  </style>
</head>

<body>

  <!-- QUESTION -->
  <div id="question">
    <h1>Hearken, fair one! My Precious Sarah ‚ù§</h1>
    <p>I bear a question most dear...</p>
    <p><strong>Wilt thou be mine Valentine?</strong></p>


    <button class="yes" onclick="showGif()">Aye üíñ</button>
    <button class="no" id="noBtn">Nay ‚ùå</button>
  </div>

  <!-- GIF -->
  <div id="gif">
    <h1>Joy unmeasured! ü•∞</h1>
    <p>Thou hast gladdened my very soul ‚ù§Ô∏è</p>
    <img src="https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif" alt="Happy GIF">
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");

    noBtn.addEventListener("mouseover", moveButton);

    function moveButton() {
      const x = Math.random() * (window.innerWidth - 120);
      const y = Math.random() * (window.innerHeight - 60);

      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }
